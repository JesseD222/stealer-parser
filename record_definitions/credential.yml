key: credential
description: Simple key/value credential records
file_globs: ["**/credentials*.txt", "**/Passwords*.txt", "**/All\\sPasswords*.txt"]
record_separators:
  - "^-{2,}\\s*$"
  - "^$"
kv_delimiters: [":", "="]
multiline: true
path_extractors:
  - '(?i).*/wallets/(?P<browser>[^/\s]+)\s+(?P<profile>[^/]+)/.*'
  - '(?i).*/(?P<browser>chrome|brave|edge|firefox)/(?P<profile>default|profile\s*\d+)/.*'
fields:
  - name: soft
    aliases: ["profile", "browser", "app", "application"]
    header_patterns: ['(?i)^(soft|profile|application|browser)\s*[:=]']
    required: false
  - name: url
    aliases: ["location", "site", "origin", "host", "url"]
    header_patterns: ['(?i)^(location|site|origin|host|url)\s*[:=]']
    required: true
  - name: username
    aliases: ["login", "user", "email"]
    header_patterns: ['(?i)^(username|login|user|email)\s*[:=]']
  - name: password
    aliases: ["pass", "pwd"]
    header_patterns: ['(?i)^(password|pass|pwd)\s*[:=]']
groups:
  auth: ["soft", "url", "username", "password"]
